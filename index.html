<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <title>Calculator with Voice Input</title>
</head>
<body>
  <div id="container">
    <div id="calculator">
      <div id="result">
        <div id="output-text">
          <div id="history">
            <span id="history-value"></span>
          </div>
          <div id="output">
            <span id="output-value"></span>
          </div>
        </div>
        <div id="output-microphone">
          <button id="microphone"><img src="./css/images/micro.png" alt=""></button>
          <!-- <span id="microphone"></span> -->
          <span class="tooltip">The operations are 'plus', 'minus', 'multiply', 'divide' and 'remainder.
            The user input format is: number + operation + number.

            E.g: 2 multiply 5 will be 2 &times 5
          </span>
        </div>
      </div>
      <div id="keyboard">
        <button class="operator" id="AC">AC</button>
        <button class="operator" id="backspace"><img src="./css/images/icon_backspace.png" alt=""></button>
        <button class="operator" id="%">%</button>
        <button class="operator" id="/">&#247</button>

        <button class="number" id="7">7</button>
        <button class="number" id="8">8</button>
        <button class="number" id="9">9</button>
        <button class="operator" id="*">&times;</button>

        <button class="number" id="4">4</button>
        <button class="number" id="5">5</button>
        <button class="number" id="6">6</button>
        <button class="operator" id="-">-</button>

        <button class="number" id="1">1</button>
        <button class="number" id="2">2</button>
        <button class="number" id="3">3</button>
        <button class="operator" id="+">+</button>

        <button class="operator" id=".">.</button>
        <button class="number" id="0">0</button>
        <button class="operator" id="()">( )</button>
        <button class="operator" id="=">=</button>

      </div>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
